<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>App del Clima</title>
</head>
<body>
    <header class="header d-flex justify-content-around align-items-center">

      <div class="header-body-container">
        <div class="header-title-container">
            <h1 class="header-title">Checa el Clima de cualquier ciudad en tiempo real</h1>
        </div>
          <form class="form d-flex flex-column">
              <input type="text" id="ciudad" placeholder="Escribe una ciudad">
              <select name="pais" id="pais">
                  <option value="" >Seleccionar</option>
                  <option value="DE">Alemania</option>
                  <option value="AR">Argentina</option>
                  <option value="AU">Australia</option>
                  <option value="AT">Austria</option>

                  <option value="BR">Brasil</option>

                  <option value="CA">Canada</option>

                  <option value="CL">Chile</option>
                  <option value="CN">China</option>
                  <option value="CR">Costa Rica</option>
                  <option value="CU">Cuba</option>

                  <option value="EC">Ecuador</option>
                  <option value="EG">Egipto</option>
                  <option value="ES">Espa√±a</option>
                  <option value="US">Estados Unidos</option>

                  <option value="AR">Francia</option>
                  <option value="FI">Filandia</option>

                  <option value="GT">Guatemala</option>

                  <option value="HN">Honduras</option>

                  <option value="IN">India</option>
                  <option value="IT">Italia</option>

                  <option value="JP">Japon</option>
                  <option value="JM">Jamaica</option>

                  <option value="MX">Mexico</option>

                  <option value="PY">Paraguay</option>
                  <option value="PE">Peru</option>

                  <option value="GB">Reino Unido</option>
                  <option value="RU">Rusia</option>

                  <option value="UY">Uruguay</option>

                  <option value="VE">Venezuela</option>
              </select>

              <button class="btn btn-primary">Buscar</button>
          </form>
      </div>

      <div class="resultado-container bg-white">
          <div class="resultado-title-container ">
                 <h2 class="resultado-title">Tu Busqueda</h2>
            </div>
         <div class="resultado bg-white d-flex justify-content-center align-items-center" id="resultado">
            <p class="resultado-text-default">Realiza una busqueda</p>
         
        </div>
     </div>
    </header>

    <script src="/js/index.js"></script>
</body>
</html>
